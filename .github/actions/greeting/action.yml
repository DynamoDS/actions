name: Greeting
description: Greeting
inputs:
  message:
    description: Message
    default: World
    required: false
outputs:
  number:
    description: Random number
    value: ${{ steps.random_number.outputs.number }}

runs:
  using: composite
  steps:
    - name: Greeting
      run: echo "Hello $MESSAGE"
      shell: bash
      env:
        MESSAGE: ${{ inputs.message }}
    - name: Random Number
      id: random_number
      run: echo "number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
      shell: bash
